<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Responsive</title>

    <script src="https://kit.fontawesome.com/3a7225da88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="/submit-email" method="post" class="sign-in-form">
                    <h2 class="signin title">Ingresar correo electronico</h2>

                    <div class="input-field">
                        <i class="fas  fa-user"></i>
                        <input type="email" name="email" placeholder="Correo electronico" required>
                    </div>
                    <input type="submit" value="Enviar" class="btn solid" id="sign-up-btn">
                </form>

                <form action="#" class="sign-up-form">
                    <h2 class="signup title">Gracias por registrar su correo!</h2>
                    <p></p>
                    <button class="btn" id="sign-in-btn">ingresar otro correo</button>
                </form>
            </div>
        </div>



        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <img src="//soloiobistro.com/cdn/shop/files/Recurso-1-1.png?v=1708488546&width=600" alt="">
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                </div>
            </div>


            <div class="panel right-panel">
                <img src="//soloiobistro.com/cdn/shop/files/NUESTRA_HISTORIA.jpg?v=1708489978&width=1461" class="image" alt="Rock">
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>

</html>
